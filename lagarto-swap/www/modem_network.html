<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="author" content="panStamp">
    <title>Lagarto-SWAP</title>
    <link rel="stylesheet" type="text/css" href="/lagarto/styles.css">
    <head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon", type="image/png", href="/lagarto/images/favicon.png">
    <script src="/lagarto/js/ajax.js"></script>
    <script src="/js/modem_network.js"></script>
  </head>
  <body bgcolor="#FFFFFF">
    <div id="divcontainer" style="position:relative; visibility:visible; width:550px; top:0px; left:0px;">
      <script type="text/javascript" src="/lagarto/js/header.js"></script>
      <script type="text/javascript" src="/js/menu.js"></script>
      <h1>Serial gateway - Wireless network settings</h1>
      <form action="/command/modem_network" method="post">
        <table align="center" width="350px" border="0" cellspacing="0" cellpadding="0">
          <tr>
	          <td class="celltitle">Frequency channel</td>
            <td>
  	          <select id="channel" name="channel" class="inputdatashort">
              </select>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Network ID (hex)</td>
            <td>
              <input type="text" id="netid" name="netid" class="inputdatashort"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">SWAP address</td>
            <td>
              <select id="address" name="address" class="inputdatashort">
              </select>
            </td>
          </tr>
          <tr>
            <td class="celltitle">security</td>
            <td>
              <select id="security" name="security" class="inputdatashort">
                <option value="0">No security</option>
                <option value="1">Anti-plaback</option>
                <option value="2">Smart encryption</option>
                <option value="3">Anti-playback and Smart encryption</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Smart Encryption password (12 bytes, hex)</td>
            <td>
              <input type="text" id="password" name="password" class="inputdatalong"/>
            </td>
          </tr>
        </table>
        <p>
          <input type='button' class='button_a' onClick='history.back()' value='CANCEL'/>
          <input type='submit' class='button_a' value='SAVE'/>
        </p>
      </form>
    </div>
    <script language="JavaScript" type="text/javascript">
      loadXMLdata("config/network.xml", updateValues);
    </script>
  </body>
</html>
