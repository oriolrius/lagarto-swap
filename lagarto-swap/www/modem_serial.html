<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="author" content="panStamp">
    <title>Lagarto-SWAP</title>
    <link rel="stylesheet" type="text/css" href="/lagarto/styles.css">
    <head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon", type="image/png", href="/lagarto/images/favicon.png">
    <script src="/lagarto/js/ajax.js"></script>
    <script src="/js/modem_serial.js"></script>
  </head>
  <body bgcolor="#FFFFFF">
    <div id="divcontainer" style="position:relative; visibility:visible; width:550px; top:0px; left:0px;">
      <script type="text/javascript" src="/lagarto/js/header.js"></script>
      <script type="text/javascript" src="/js/menu.js"></script>
      <h1>Serial gateway - port settings</h1>
      <form action="/command/modem_serial" method="post">
        <table align="center" width="350px" border="0" cellspacing="0" cellpadding="0">
          <tr>
	          <td class="celltitle">Serial port</td>
            <td>
              <input type="text" id="port" name="port" class="inputdatashort"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Baud rate</td>
            <td>
              <select id="speed" name="speed" class="inputdatashort">
                <option value="9600">9600 bps</option>
                <option value="19200">19200 bps</option>
                <option value="38400">38400 bps</option>
              </select>
            </td>
          </tr>
        </table>
        <p>
          <input type='button' class='button_a' onClick='history.back()' value='CANCEL'/>
          <input type='submit' class='button_a' value='SAVE'/>
        </p>
      </form>
    </div>
    <script language="JavaScript" type="text/javascript">
      loadXMLdata("config/serial.xml", updateValues);
    </script>
  </body>
</html>
